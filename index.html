<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buenas tardes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      background: #fff;
      color: #222;
    }
    h1 {
      font-size: 42px;
      color: #6b4b2a;
      margin: 0;
    }
    .subtitle { margin-top: 18px; font-size: 20px; text-align: center; }
    .spacer { min-height: 30vh; }
    .btn {
      background: #6b4b2a; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px;
      font-size: 16px; cursor: pointer; margin-top: 16px;
    }
    .btn.secondary { background: #e6e6e6; color: #111; }
    .punchline, .password-section { display: none; margin-top: 20px; text-align: center; }
    .punchline { font-size: 26px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Buenas tardes</h1>
  <div class="subtitle">Hemos conseguido -</div>
  <div class="spacer"></div>

  <!-- Bot칩n sorpresa -->
  <button class="btn" id="btnSorpresa">Mostrar sorpresa</button>

  <!-- Texto sorpresa oculto -->
  <div id="punchline" class="punchline">
    Su susto por la broma que se comi칩
  </div>

  <!-- Secci칩n contrase침a oculta -->
  <div id="passwordSection" class="password-section">
    <p>Bueno ahora s칤 la contrase침a:</p>
    <button class="btn secondary" id="btnPass">Mostrar contrase침a</button>
  </div>

  <script>
    // Mostrar sorpresa
    document.getElementById('btnSorpresa').addEventListener('click', function () {
      document.getElementById('punchline').style.display = 'block';
      document.getElementById('passwordSection').style.display = 'block';
    });

    // Mostrar contrase침a (voz troll)
    document.getElementById('btnPass').addEventListener('click', function () {
      const text = 'Trolleado. No hay contrase침a.';
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'es-ES';
        window.speechSynthesis.speak(utter);
      } else {
        alert("Trolleado, no hay contrase침a 游땑");
      }
    });
  </script>
</body>
</html>
