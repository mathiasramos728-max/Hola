<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buenas tardes</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: clamp(28px, 6vw, 56px);
      color: #6b4b2a;
      margin: 0;
    }
    .subtitle {
      margin-top: 18px;
      font-size: clamp(16px, 3.2vw, 22px);
      text-align: center;
    }
    .spacer {
      min-height: 30vh;
    }
    .btn {
      background: #6b4b2a;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }
    .btn.secondary {
      background: #e6e6e6;
      color: #111;
    }
    .punchline {
      margin-top: 28px;
      font-size: clamp(18px, 3.5vw, 32px);
      font-weight: 600;
      display: none;
      text-align: center;
    }
    .password-section {
      margin-top: 24px;
      text-align: center;
      display: none; /* aparece después de la sorpresa */
    }
  </style>
</head>
<body>
  <h1>Buenas tardes</h1>
  <div class="subtitle">Hemos conseguido -</div>

  <div class="spacer"></div>

  <button class="btn" id="btnSorpresa">Mostrar sorpresa</button>

  <div id="punchline" class="punchline">
    Su susto por la broma que se comió
  </div>

  <div id="passwordSection" class="password-section">
    <p>Bueno ahora sí la contraseña:</p>
